<div class="login-container">
    <div [formGroup]="loginForm" class="login-content">
        <p class=" title">Login</p>
<p>Welcome back!</p>
        <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input formControlName="username" required matInput type="text">
            <mat-error *ngIf="loginForm.controls['username'].hasError('required')">Username is required</mat-error>
            <mat-error *ngIf="loginForm.controls['username'].hasError('email')">Invalid email</mat-error>
        </mat-form-field>
       
       
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
            <mat-icon (click)="hide = !hide" matSuffix>{{hide ? 'visibility_off' : 'visibility' }}</mat-icon>
            <mat-error *ngIf="loginForm.hasError('required')">Password is required</mat-error>
        </mat-form-field>


        <p class="forgot-label bold">Forgot Password?</p>
        <p class="alternative">Don't have an account? <span class="bold" routerLink="/register">Signup</span></p>
        <button [disabled]="loginForm.invalid" (click)="loginWithEmailAndPassword()" class="btn btnFill">Login</button>
    </div>
    <div (click)="loginWithGoogle()" class="google-card">
        <app-google-login-card></app-google-login-card>
    </div>
</div>
